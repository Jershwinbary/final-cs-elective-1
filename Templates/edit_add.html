<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% if students %}Edit Student{% else %}Add Student{% endif %}</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">

    <!-- Your custom CSS -->
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">{% if students %}Edit Student{% else %}Add Student{% endif %}</h1>
        
        <form method="POST" action="{% if students %}{{ url_for('edit', id=students[0]) }}{% else %}{{ url_for('add') }}{% endif %}">
            
            <div class="form-group">
                <label for="first_name">First Name:</label>
                <input type="text" class="form-control" id="first_name" name="first_name" value="{% if students %}{{ students[1] }}{% endif %}" required>
            </div>

            <div class="form-group">
                <label for="middle_name">Middle Name:</label>
                <input type="text" class="form-control" id="middle_name" name="middle_name" value="{% if students %}{{ students[2] }}{% endif %}">
            </div>

            <div class="form-group">
                <label for="last_name">Last Name:</label>
                <input type="text" class="form-control" id="last_name" name="last_name" value="{% if students %}{{ students[3] }}{% endif %}" required>
            </div>

            <div class="form-group">
                <label for="gender">Gender:</label>
                <select class="form-control" name="gender" id="gender" required>
                    <option value="male" {% if students and students[4] == 'male' %}selected{% endif %}>Male</option>
                    <option value="female" {% if students and students[4] == 'female' %}selected{% endif %}>Female</option>
                </select>
            </div>

            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" class="form-control" id="email" name="email" value="{% if students %}{{ students[5] }}{% endif %}" required>
            </div>

            <div class="form-group">
                <label for="phone_number">Phone Number:</label>
                <input type="text" class="form-control" id="phone_number" name="phone_number" value="{% if students %}{{ students[6] }}{% endif %}" required>
            </div>

            <div class="form-group">
                <label for="town_city">Town/City:</label>
                <input type="text" class="form-control" id="town_city" name="town_city" value="{% if students %}{{ students[7] }}{% endif %}" required>
            </div>

            <div class="form-group">
                <label for="country">Country:</label>
                <input type="text" class="form-control" id="country" name="country" value="{% if students %}{{ students[8] }}{% endif %}" required>
            </div>

            <div class="form-group text-center">
                <button type="submit" class="btn btn-primary">{% if students %}Update{% else %}Add{% endif %}</button>
            </div>
        </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
